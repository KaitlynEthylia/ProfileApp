<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body class="darkable">
        <header class="darkable">
            <div id="themeButtons">
                <label class="switch">
                    <input type="checkbox" id="input"/>
                    <span class="slider"></span>
                    <img id="dark" src="resources/images/night.svg"/>
                    <img id="light" src="resources/images/light.svg"/>
                    <label id="themeLabel" class="darkable">Dark Theme</label>
                </label>
            </div>
            <img id="profilePicture" class="darkable" src="./resources/images/pfp.webp"/>
            
            <nav>
                <button id="github" class="darkable">To GitHub</button>
                <button class="darkable"><p>Besties</p></button>
                <button class="darkable"><p>Socials</p></button>
                <button class="darkable"><p>About</p></button>
            </nav>
            
            <div id="prideFlag" class="darkable">
                <div id="red"></div>
                <div id="orange"></div>
                <div id="yellow"></div>
                <div id="green"></div>
                <div id="blue"></div>
                <div id="purple"></div>
            </div>
        </header>
        <script src="scripts/scroll.js"></script>
        <script src="scripts/themes.js"></script>
    </body>
</html>
